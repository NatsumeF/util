function typeWritr(doms, time) {
	var arr = [];
	if (doms.length) {
		arr = [].slice.call(doms) || doms;
	} else {
		arr.push(doms)
	}
	var arrValue = [];
	var times = 0;
	var f = 0;
	var e = 0;
	var c = 0;
	for (var i = 0; i < arr.length; i++) {
		if (arr[i].innerHTML) {
			arrValue.push(arr[i].innerHTML)
			times += arr[i].innerHTML.length;
			arr[i].innerHTML = "";
		}
	};
	var j = arrValue[0].length;
	var time = setInterval(function() {
		if (f < j) {
			arr[e].innerHTML += arrValue[e][c];
			f++;
			c++;
		} else {
			j += arrValue[e].length;
			e ++;
			c = 0;
		}
		if (f >= times) {
			clearInterval(time);
		}
	}, time)
};
